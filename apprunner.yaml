version: 1.0
runtime: nodejs22
build:
    commands:
        pre-build:
            # Install dependencies
            - npm ci
            - node ./scripts/fetch-params.js
        build:
            # Build the Next.js application
            - npm run build

run:
    command: npm start
    network:
        port: 3000
        env: APP_PORT

    # Health check configuration
